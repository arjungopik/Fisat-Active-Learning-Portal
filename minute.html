<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <header>ACTIVITY-THE MINUTE PAPER</header>
      <form action="#" class="form">
        <div class="input-box address">
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Academic year</option>
                <option>2019-2023</option>
                <option>2020-2024</option>
                <option>2021-2025</option>
                <option>2022-2026</option>
              </select>
            </div>
            <input type="date" required />
          </div>
          <div class="column">
            
          </div>
        </div>
        <div class="input-box address">
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Class</option>
                <option>CSE A</option>
                <option>CSE B</option>
                <option>CSD A</option>
                <option>CSD B</option>
              </select>
            </div>
            <input type="text" placeholder="Faculty in charge" required />
          </div>

        <div class="input-box">
          <label>Course Code:</label>
          <input type="text" placeholder="Enter course code" required />
        </div>

        <div class="input-box">
          <label>Course Nmae:</label>
          <input type="text" placeholder="Enter course name" required />
        </div>
        
          <div class="column">
            <input type="text" placeholder="Topic" required />
          </div>
          <div>
            <div class="column">
              <input type="text" placeholder="Learning Outcome" required />
            </div>
          </div>
          <div>
            <div class="column">
              <input type="text" placeholder="Addressed Course Outcomes" required />
              <input type="text" placeholder="No. of Students Engaged" required />
            </div>
          </div>
        </div>
        
        
        <div class="input-box address">
          <label>Assessment Questions:</label>
          <input type="text" placeholder="Question 1" required />
          <input type="text" placeholder="Question 2" required />
          <input type="text" placeholder="Question 3" required />
          
        </div>
        <div class="input-box">
          <label>Alloted Time</label>
          <input type="text" placeholder="Enter in minutes" required />
        </div>
        <div class="input-box">
            <label>Students are supposed to:</label>
            <input type="text" placeholder="" required />
          </div>
        <div class="input-box">
          <label>Expected Proficiency</label>
          <input type="text" placeholder="Enter proficiency" required />
        </div>
        <div class="input-box address">
          
          <div class="column">
            <input type="text" placeholder="Total Assessment Marks" required />
            <input type="text" placeholder="Assessment Analysis" required />
          </div>
          
        </div>
        <div class="input-box">
            <label>Concepts need further expansion</label>
            <input type="text" placeholder="Enter if any" required />
          </div>
          <div class="input-box">
            <label>Percentage of students need further expansion in each concept</label>
            <input type="text" placeholder="Enter if any" required />
          </div>

        <div class="input-box">
          <label>Follow up actions/remedial</label>
          <input type="text" placeholder="Enter if any" required />
        </div>

        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
