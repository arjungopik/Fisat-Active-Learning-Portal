<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script>
    function printPage() {
      window.print();
    }
  </script>
</head>

<body>
  <section class="container">
    <img src="{{ url_for('static', filename='img/logo1.png') }}" alt="" width="7%">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="80%">

    <header class="text-center mt-3 mb-4">ACTIVITY-{{ dict['activity'] }}</header>

    <div class="row">
      {% for key, value in dict.items() %}
        <div class="col-md-4">
          <div class="form-group">
            <label for="{{ key }}">{{ key|replace('_', ' ')|title }}:</label>
            <p>{{ value }}</p>
            <hr>
          </div>
        </div>
        {% if loop.index is divisibleby(3) %}
          </div><div class="row">
        {% endif %}
      {% endfor %}
    </div>

    <div class="center-align">
      <button onclick="printPage()" class="btn btn-primary">Print</button>
      <a href="/">logout</a>
    </div>
    
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
