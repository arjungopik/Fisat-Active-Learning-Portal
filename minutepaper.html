<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FISAT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <style>
    body {
      padding: 0 30px 0 30px;

    }
  </style>

  <div class="bg-cyan-100/50 flex items-center">
    <img src="logo1.png" alt="" width="" />
    <img src="logo.png" alt="" height="10" width="600" />
  </div>

  <form>
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <br /><br />
        <div class="col-span-full">
          <label for="photo" class="block text-sm font-medium leading-6 text-gray-900"></label>
        </div>


      </div>
    </div>

    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base font-semibold leading-7 text-gray-900">
        ACTIVITY - THE MINUTE PAPER
      </h2>


      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="course-code" class="block text-sm font-medium leading-6 text-gray-900">Course Code</label>
          <div class="mt-2">
            <input type="text" name="course-code" id="course-code" autocomplete="given-name"
              class="block w-50 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>
        <div class="sm:col-span-3">
          <label for="course-name" class="block text-sm font-medium leading-6 text-gray-900">Course Name</label>
          <div class="mt-2">
            <input type="text" name="course-name" id="course-name" autocomplete="family-name"
              class="block w-200 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="Academic-Year" class="block text-sm font-medium leading-6 text-gray-900">Academic year</label>
          <select name="year" id="year">
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
          </select>
         </div>
        <div class="sm:col-span-3">
            <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Date</label>
            <div class="mt-2">
                <input type="date" id="date" name="date">
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="class" class="block text-sm font-medium leading-6 text-gray-900">Class</label>
            <div class="mt-2">
              <input type="text" name="class" id="class" autocomplete="family-name"
                class="block w-200 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="course-name" class="block text-sm font-medium leading-6 text-gray-900">Faculty in Charge</label>
            <div class="mt-2">
              <input type="text" name="fic" id="fic" autocomplete="family-name"
                class="block w-200 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="Topic" class="block text-sm font-medium leading-6 text-gray-900">Topic</label>
            <div class="mt-2">
              <input type="text" name="Topic" id="Topic" autocomplete="family-name"
                class="block w-200 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Learning Outcome</label>
            <div class="mt-2">
              <textarea id="about" name="about" rows="3"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
          </div>
          
        <div class="sm:col-span-3">
          <label for="aco" class="block text-sm font-medium leading-6 text-gray-900">Addressed Course
            Outcomes</label>
          <div class="mt-2">
            <textarea id="about" name="about" rows="3"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>
        <div class="sm:col-span-3">
          <label for="stud-engaged" class="block text-sm font-medium leading-6 text-gray-900">No of Students Engaged</label>
          <div class="mt-2">
            <input type="text" name="sengage" id="sengage" autocomplete="family-name"
              class="block w-200 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>
        <div class="sm:col-span-3">
          <label for="aco" class="block text-sm font-medium leading-6 text-gray-900">Assessment Questions</label>
          <div class="mt-2">
            <textarea id="about" name="about" rows="3"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>
        <div class="sm:col-span-3">
          <label for="stud-engaged" class="block text-sm font-medium leading-6 text-gray-900">Alloted time (minutes)</label>
          <div class="mt-2">
            <input type="text" name="sengage" id="sengage" autocomplete="family-name"
              class="block w-200 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
          <div class="sm:col-span-3">
            <label for="stud-engaged" class="block text-sm font-medium leading-6 text-gray-900">Students are supposed
              to</label>
            <div class="mt-2">
              <input type="text" name="sengage" id="sengage" autocomplete="family-name"
                class="block w-200 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
          </div>
      
        




        <div class="col-span-full">
          <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Street address</label>
          <div class="mt-2">
            <input type="text" name="street-address" id="street-address" autocomplete="street-address"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div class="sm:col-span-2 sm:col-start-1">
          <label for="city" class="block text-sm font-medium leading-6 text-gray-900">City</label>
          <div class="mt-2">
            <input type="text" name="city" id="city" autocomplete="address-level2"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="region" class="block text-sm font-medium leading-6 text-gray-900">State / Province</label>
          <div class="mt-2">
            <input type="text" name="region" id="region" autocomplete="address-level1"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-900">ZIP / Postal code</label>
          <div class="mt-2">
            <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>
      </div>
    </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="button" class="text-sm font-semibold leading-6 text-gray-900">
        Cancel
      </button>
      <button type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Save
      </button>
    </div>
    <br />
  </form>
</body>

</html>
